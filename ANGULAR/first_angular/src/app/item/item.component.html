<h1 class="component_title">This is an item component</h1>
<p>Item works!</p>
<p>Welcome to Angular {{username}}</p>
<section>
    <h3>Product {{itemname}} is stock? {{getStockStatus()}}</h3>
    <button class="btncart" [disabled]="isSoldOut">Add to Cart</button>
</section>
<h2>Event Binding</h2>
<button (click)="onSave()">Save</button>
<button (click)="addProduct()" [disabled]="btn_out_stock" class="btn_out_stock">Add Product</button>
<p>Only {{total_in_stock}} Items left</p> <span>{{outStock}}</span>
<p>Total of {{total_added}} items added to cart</p>
